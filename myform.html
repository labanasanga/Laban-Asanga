<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="assets/CSS/myformstyle.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>forms2</title>
</head>
<body>
<div id="form.container">
    <div class="form.group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
    </div>
    <div class="form.group">
        <label for="email">Email Address</label>
        <input type="text" id="email" name="email"required>

    </div>
        <div class="form.group">
        <label for="password">Password</label>
        <input type="text"id="password"name="password"required>

    </div>
    <div class="form.group">
        <label for="gender">Gender</label>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="custom">Custom</option>
        </select>

    </div>
    <div class="form.group">
        <label>Interests:</label>
        <input type="checkbox"id="interest1"name="interest1">
        <label for="interest1">Coding</label>
                <input type="checkbox"id="interest2"name="interest2">
        <label for="interest2">Swiming</label>
               <input type="checkbox"id="interest3"name="interest3">
        <label for="interest3">Gaming</label>
               <input type="checkbox"id="interest4"name="interest4">
        <label for="interest4">Watching</label>
                <input type="checkbox"id="interest5"name="interest5">
        <label for="interest5">Traveling</label>




    </div>
    <div class="form.group">
        <label>Choose a programing language:</label>
        <input type="radio"id="lang1"name="lang1"value="Kotlin">
        <label for="lang1">Kotlin</label>

                <input type="radio"id="lang2"name="lang2"value="Python">
        <label for="lang2">Python</label>

                <input type="radio"id="lang3"name="lang3"value="Java">
        <label for="lang3">Java</label>


    </div>

<div class="form.group">
    <label for="message">Additional Information</label>
    <textarea name="message" id="message" cols="40" rows="2"></textarea>
</div>
<button>
        <input class="button" type="submit"value="Register">

</div>



</body>
</html>
